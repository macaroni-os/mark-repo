- ./kit-cache/dev-kit-mark-xl
- ./kit-cache/kernel-kit-mark-xl
- ./kit-cache/lang-kit-mark-xl
- ./kit-cache/net-kit-mark-xl
- ./kit-cache/portage-kit-mark-xl
- ./kit-cache/python-modules-kit-mark-xl
- ./kit-cache/security-kit-mark-xl
- ./kit-cache/xorg-kit-mark-xl

trees:
- ./packages

# Disable use of category with slot as requires. Default is without slot.
reposcan_requires_slot: true

reposcan_contraints:
  packages:
    - dev-lang/python:3.9
    - sys-devel/gcc:12.3.0

