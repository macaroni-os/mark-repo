skipped_resolutions:
  packages:
    - name: elt-patches
      category: app-portage

build_template_file: templates/build-pkg-uses-subsets2.yaml.tmpl

global_annotations:
  subsets:
    rules:
      devel:
        - "^/usr/include/"
      portage:
        - "^/var/db/pkg/"

artefacts:

- tree: packages/atoms/
  packages:
    - app-admin/anise
    - app-admin/anise-build
    - app-admin/anise-portage-converter
    - app-admin/entities
    - app-admin/whip
    - app-emulation/lxd-compose
    - dev-util/pkgs-checker
    - dev-util/mark-devkit
    - dev-util/ssh-compose
    - sys-apps/whip-catalog

include_layers:
- layers/mark-kits.yaml

# Define the list of the files generated by Funtoo reposcan tool.
reposcan_sources:
- ./kit-cache/core-hw-kit-mark-xl
- ./kit-cache/core-server-kit-mark-xl
- ./kit-cache/editors-kit-mark-xl
- ./kit-cache/llvm-kit-mark-xl
- ./kit-cache/perl-kit-mark-xl
- ./kit-cache/python-kit-mark-xl
- ./kit-cache/science-kit-mark-xl
- ./kit-cache/text-kit-mark-xl
